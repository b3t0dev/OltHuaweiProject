    <div class="modal fade" id="configModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="configModalLabel">Editar Usuario</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="submitModal" onsubmit="confirmModal(event, '0')">
              <div class="mb-3">
                <label for="user_input" class="col-form-label fw-bold">Usuario</label>
                <input type="text" class="form-control" placeholder="Usuario" aria-label="Usuario" id="user_input" disabled>
              </div>
              <!-- <select class="form-select form-select mb-3" aria-label="Large select example">
                <option value="1" selected>Padrão</option>
                <option value="2">Administrador</option>
              </select> -->
              <div class="input-group mb-3">
                <label class="input-group-text" for="nivelUser">Nivel</label>
                <select class="form-select" id="nivelUser">
                  <option value="1" selected>Padrão</option>
                  <option value="2">Administrador</option>
                </select>
              </div>
              <div class="input-group mb-3 password-labels">
                
                <div class="d-flex w-100">
                  <div class="input-group-text d-flex justify-content-between">
                    <input class="form-check-input mt-0" type="checkbox" id="changePassword">
                  </div>
                  <div class="input-group-text w-100" id="labelInputPassword" >
                    <input class="testeinput" type="password" placeholder="Alterar Senha" id="inputChgPassword" autocomplete="on" disabled >
                    <!-- <span class="eyepassword">
                      <iconify-icon icon="mdi:eye-off-outline" width="25" height="25"></iconify-icon>
                    </span> -->
                  </div>
                </div>      
 
              </div>
              <div class="form-check form-switch modal-footer">
                <input class="form-check-input" type="checkbox" role="switch" id="activeUser">
                <label class="form-check-label" for="activeUser">Usuario Ativo?</label>
              </div>
                 
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Confirmar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
