        <meta charset="utf-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
        <link rel="stylesheet" href="css/style.css" >
        <script type="module" src="./js/main.js"></script>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    
        <div id="main">

          <div class="container" id="header">
            <span id="iconHead"><iconify-icon id="iconHead" icon="simple-icons:huawei" style="color: maroon;" width="150" height="150"></iconify-icon></span>
            <h2 style="text-align: center; color:#5c636a;"> ONU Management </h2>  
              <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <div class="navbar-collapse d-flex"> 
                  <form class="d-flex me-auto" role="search">
                            <input class="form-control me-2" type="search" placeholder="Pesquisar OLT" aria-label="Search">
                            <button class="btn btn-outline-secondary" type="submit">Search</button>
                  </form>
                  <div class="d-flex justify-content-end" id="userLogged">
                    UserLogged
                  </div>
                  <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Menu
                      </a>
                      <ul class="dropdown-menu">
                        <li>
                          <a class="btn btn-light d-flex justify-content-center" href="#" data-bs-toggle="modal" data-bs-target="#configModal">Adicionar OLT</a>
                        </li>
                        <li>
                          <a class="btn btn-light d-flex justify-content-center" href="../Unreg/index.html" >Buscar ONUs</a>
                        </li>
                        <li>
                          <a class="btn btn-light d-flex justify-content-center" href="../usuarios/index.html" >Usuarios</a>
                        </li>
                        <li>
                          <a class="btn btn-light d-flex justify-content-center" href="../Logs/index.html" >Logs</a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                          <div class="d-flex justify-content-evenly">
                            <button type="button" class="btn btn-outline-secondary" id="setupButton">Setup</button>
                              <a href="../../index.html">
                                <button type="button" class="btn btn-outline-danger" id="logoutButton">Logout</button>
                                </a>
                          </div>
                        </li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
              </nav>
              <h4>Lista de OLTs</h4>
          </div>

          <div class="container" id="bodyList">
            <table class="table table-responsive table-hover btn-light text-center">
              <thead>
                <tr>
                  <th scope="col">Status</th>
                  <th scope="col">OLT Name</th>
                  <th scope="col">Armario</th>
                  <th scope="col">PowerDB</th>
                  <th scope="col">Max Clients</th>
                  <th scope="col">IP Address</th>
                  <th scope="col">Sync</th>
                  <th scope="col">Config</th>
                  <th scope="col">Remove</th>
                </tr>
              </thead>
              <tbody>
              </tbody>

            </table>
          </div>

        </div>

        <div class="modal fade" id="configModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="configModalLabel">Cadastrar OLT</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="formConfigModal" onsubmit="addConfigsOLT(event)">
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">OLT Name</label>
                    <input type="text" class="form-control" id="modal-olt-name" placeholder="OLT Name">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">IP Address</label>
                    <input type="text" class="form-control" id="modal-olt-ip" placeholder="127.0.0.1">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Armario</label>
                    <input type="text" class="form-control" id="modal-olt-armario" placeholder="POP Matriz">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">PowerdB</label>
                    <input type="text" class="form-control" id="modal-olt-powerdb" placeholder="+5dBm">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Max Clients</label>
                    <select id="selected-maxclients-value" class="form-select" aria-label="Default select example">
                      <option value="64">64</option>
                      <option value="128" selected>128</option>
                      <option value="256">256</option>
                    </select>
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Online</label>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Confirm</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="modalRemove" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Remove OLT</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <h5 text-center></h5>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="buttonDeleteConfirm" >Confirm</button>
                  </div>
              </div>
          </div>
        </div>

</body>
</html>
