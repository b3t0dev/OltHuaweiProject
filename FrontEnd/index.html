<!DOCTYPE html>
<html lang="en">
<head> 

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONU Huawei Management</title>
</head>

<body>   
  
    <div class="d-flex justify-content-center ">
        
        <div class="p-5 my-5 rounded" id="loginHeader"> 
            <h2 style="text-align: center; color:#5c636a;"> ONU Management </h2>
            <iconify-icon icon="simple-icons:huawei" style="color: maroon;" width="250" height="250"></iconify-icon>
            <div id="loginforms">
                
                <p class="fw-bold" style="text-align: center; color: #5c636a;">
                        Login Credentials
                </p>
                <div class="form-floating mb-2">
                    <input type="email" class="form-control" placeholder="Email" id="formlogin">
                    <label for="floatingInput">User</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" placeholder="Password" id="formpassword">
                    <label for="floatingPassword">Password</label>
                </div>
                <a href="./pages/Tela1/index.html">
                <button type="button" class="btn btn-secondary my-2">Submit</button>
                </a>
            </div>
        </div>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
